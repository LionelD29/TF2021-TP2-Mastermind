<div class="game">
    <div class="col left">
        <app-solution *ngIf="win" [solution]="solution"></app-solution>
        <app-encoder (current-attempt)="onAddAttemptCombination($event)"></app-encoder>
        <a *ngIf="win" routerLink="">New game</a>
    </div>
    <div class="col right">
        <app-attempts-panel [attempts]="attempts" [attemptsLeft]="attemptsLeft"></app-attempts-panel>
    </div>
</div>
